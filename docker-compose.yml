version: "3.8"
services:
  db:
    image: postgres:16
    container_name: orders_db
    environment:
      POSTGRES_DB: orders
      POSTGRES_USER: orders
      POSTGRES_PASSWORD: orders
    ports:
      - "5432:5432"
    volumes:
      - orders_data:/var/lib/postgresql/data
volumes:
  orders_data:
